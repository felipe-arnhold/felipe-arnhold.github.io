<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC to SVG</title>
    <script src="https://paulrosen.github.io/abcjs/abcjs-min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function renderABC(abcNotation) {
            if (!abcNotation) return;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
            ABCJS.renderAbc("output", abcNotation);
        }

        const abcData = getQueryParam("abc");
        renderABC(abcData);
    </script>
</body>
</html>
